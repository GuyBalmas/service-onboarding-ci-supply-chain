apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: source-to-gitops-service-onboarding-ci
spec:
  params: 
    - name: maven_repository_url
      value: https://repo.maven.apache.org/maven2
    - default: main
      name: gitops_branch
    - default: supplychain
      name: gitops_user_name
    - default: supplychain
      name: gitops_user_email
    - default: supplychain@cluster.local
      name: gitops_commit_message
    - default: ""
      name: gitops_ssh_secret

  resources:

  - name: source-provider
    params:
    - default: default
      name: serviceAccount
    - name: gitImplementation
      value: go-git
    templateRef:
      kind: ClusterSourceTemplate
      name: source-template

  - name: image-provider
    params:
    - name: registry
      value:
        ca_cert_data: "" # 
        repository: guybalmas # /tap-supply-chain
        server: docker.io # 384617649113.dkr.ecr.eu-north-1.amazonaws.com # index.docker.io # 
    - name: dockerfile
      default: ./Dockerfile
    - name: docker_build_context
      default: ./
    - name: docker_build_extra_args
      default: []
    sources:
    - name: source
      resource: source-provider
    templateRef:
      kind: ClusterImageTemplate
      name: kaniko-template
      
      # kind: ClusterImageTemplate
      # options:
      # - name: kpack-template
      #   selector:
      #     matchFields:
      #     - key: spec.params[?(@.name=="dockerfile")]
      #       operator: DoesNotExist
      # - name: kaniko-template
      #   selector:
      #     matchFields:
      #     - key: spec.params[?(@.name=="dockerfile")]
      #       operator: Exists
  - name: image-scanner 
    params:
    - name: scanning_image_policy
      default: scan-policy
    - name: scanning_image_template
      default: private-image-scan-template 
    templateRef:
      kind: ClusterImageTemplate
      name: image-scanner-template
    images:
      - name: image
        resource: image-provider

  # App config: inject digest + image repository
  - name: app-values-config
    templateRef:
      kind: ClusterConfigTemplate
      name: app-values-config-template
    params:
      - name: serviceAccount
        value: default
    images:
      - name: image
        resource: image-scanner
    sources:
    - name: source
      resource: source-provider

  - name: argo-config-provider
    templateRef:
      kind: ClusterConfigTemplate
      name: argo-config-template
    params:
      - name: serviceAccount
        value: default
    images:
      - name: image
        resource: image-scanner

  - name: argo-config-writer
    templateRef:
      kind: ClusterTemplate
      name: argo-config-writer-template
    params:
      - default: default
        name: serviceAccount
      - name: gitops_subpath
        value: multi-repo/argo-app-of-apps/dev/templates
      - name: gitops_repository
        value: https://github.com/GuyBalmas/aws-gitops-config.git
      - name: gitops_branch
        value: main
      - name: gitops_user_name
        value: service-onboarding-supply-chain # GuyBalmas # service-onboarding-supply-chain
      - name: gitops_user_email
        value: service.onboarding@supply.chain #guy.balmas@gmail.com # service.onboarding@supply.chain
      - name: gitops_commit_message
        value: update # pushed argo config
      # - name: registry
      #   value:
      #     ca_cert_data: ""
      #     repository: aws-gitops-config/multi-repo/argo-app-of-apps/dev/templates/
      #     server: github.com
    configs:
      - resource: argo-config-provider
        name: config

  # - configs:
  #   - name: config-writer
  #     params:
  #     - default: default
  #       name: serviceAccount
  #     - name: registry
  #       value:
  #         ca_cert_data: ""
  #         repository: guybalmas
  #         server: docker.io
  #     templateRef:
  #       kind: ClusterTemplate
  #       name: argo-config-writer-template

  selectorMatchExpressions:
  - key: apps.tanzu.vmware.com/workload-type
    operator: In
    values:
    - source-to-gitops-service-onboarding-ci  
